      </ion-button>
      <ion-label class="month_lbl">{{currnetMonth}}</ion-label>
      <ion-button (click)="next()" fill="clear">
        <ion-icon slot="icon-only" name="chevron-forward" style="font-size: 20px;color:var(--ion-color-main)">
        </ion-icon>
      </ion-button>
    </div>

    <calendar [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)">
