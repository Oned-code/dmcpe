<ion-content>

  <div class="header_div" [class.ios_header]="plt == 'ios'">
    <ion-label class="title_lbl">Select Date & Time</ion-label>
    <ion-button (click)="goBack()" fill="clear" class="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="main_content_div" [class.ios_main]="plt == 'ios'">
    <ion-label class="simple_lbl">Choose your date and time</ion-label>

    <div class="cal_header">
      <ion-button (click)="back()" fill="clear">
        <ion-icon slot="icon-only" name="chevron-back" style="font-size: 20px;color:var(--ion-color-main)"></ion-icon>
      </ion-button>
      <ion-label class="month_lbl">{{currnetMonth}}</ion-label>
      <ion-button (click)="next()" fill="clear">
        <ion-icon slot="icon-only" name="chevron-forward" style="font-size: 20px;color:var(--ion-color-main)">
        </ion-icon>
      </ion-button>
    </div>

    <calendar [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)">
    </calendar>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="h:mm A" placeholder="Start Time"></ion-datetime>
        </ion-col>
        <ion-col size="6">
          <ion-label>End Time</ion-label>
          <ion-datetime displayFormat="h:mm A" placeholder="End Time"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="btn_div">
      <ion-button class="btn_last" (click)="goToCleaningDetail()" shape="round">
        <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        Next
      </ion-button>
    </div>

  </div>
</ion-content>
